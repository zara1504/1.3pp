    <div id="app">
        <h3>Router in Vue 3</h3>
        <h2>Vue Router</h2>
        <p>
            This is my Vue Router
        </p>
        <div>
            <router-link to="/message">Message</router-link> |
            <a href="../">Parent Directory</a>
        </div>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.0/dist/vue-router.global.prod.js"></script>
    <script>

        const MessageComponent = { template: '<div><h2>I Hope You Like My Page</h2><p>YAY!</p></div>' };

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHistory(),
            routes: [
                { path: '/message', component: MessageComponent },
                { path: '/', redirect: '/message' } 
            ],
        });
        const app = Vue.createApp({});
        app.use(router); 

        app.mount('#app');
    </script>
